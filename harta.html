<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html>
	<head>
	<title>GIS</title>

    <!-- Api i google per hartat  -->
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false&language=en" type="text/javascript" ></script>
	</head>

	<body>

	<div id="map" style="width:100%;height:400px;"></div>
	
	<script type="text/javascript">
	
		function initialize()
		{
			var myOptions =
			{
				zoom: 15,
				center: new google.maps.LatLng(41.328071,19.818628)
			}

			var tmp = document.querySelector( "#map" );
			var map = new google.maps.Map( tmp, myOptions);
		}
		
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>

	</body>
	</html>
