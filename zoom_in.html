<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Harta Shqiperise</title>

		<script src="https://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>

		<style>
			
			html, body
			{
				height: 100%;
				margin: 0;
				padding: 0;
			}


			#harta
			{
				width: 100%;
				height: 100%;
			}

		</style>
	</head>

	<body>
		<div id="harta"></div>

		<script type="text/javascript">
			
			var i = 0;
			var zoom = 0;
			var harta;

			var init = function()
			{
				var opsionet = 
				{
					zoom: zoom,
					center: new google.maps.LatLng( 41.3275, 19.8187 ),
					mapTypeId: google.maps.MapTypeId.HYBRID
				};


				var div = document.querySelector( '#harta' );

				 harta = new google.maps.Map( div, opsionet );

				
			};


			var zoom_in = function()
			{
				if( i < 10 )
				{	

					if( zoom === 0 )
					{
						google.maps.event.addDomListener( window, 'load', init );
					}
					else
					{
						harta.setZoom( zoom );

					}

					i++;
					zoom += 2;
					setTimeout( zoom_in, 2000 );
				}
			};

			

			zoom_in();

		</script>
	</body>
</html>
