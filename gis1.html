		<!-- Krijimi i divit dhe ngarkimi i hartes pas hapjes se dokumentit-->
		<script>
			
			function nderto_div()
			{
				var div = document.createElement( 'div' );
				div.id = "harta";

				document.getElementByTagName( body ).appendChild( div );
			}


			window.addEventListener( 'load', nderto_div );


			///Ndertimi i hartes
			function nderto_harten()
			{
				var div = document.querySelector( '#harta' );
				var opsionet = 
				{
					zoom: 18,
					center: new google.maps.LatLng( 41.334476, 19.816465 ),
					mapTypeId: google.maps.MapTypeId.HYBRID
				};

				var harta = new google.maps.Map( div, opsionet );
			}///FUND

			google.maps.event.addDomListener( window, 'load', nderto_harten );
