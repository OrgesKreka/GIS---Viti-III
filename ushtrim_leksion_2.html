	<!-- Ushtrimi 3:
		 Te shfaqen informacionet ne harte me ane te markerave me keto specifika,
		 titulli i markerit te jete emri i qytetit dhe labeli i markerit te jete germa e pare e qytetit -->

		 <script>
		 	
		 	var qytetet = 
		 	[
		 		{
		 			emri: "Tirane",
		 			pozicioni: { lat: 41.3, lng: 19.8 }
		 		},
		 		{
		 			emri: "Vlora",
		 			pozicioni: { lat:40.46, lng:19.48 }
		 		},
		 		{
		 			emri: "Korca",
		 			pozicioni: { lat: 40.61, lng: 20.77}
		 		},
		 		{
		 			emri: "Fier",
		 			pozicioni:{ lat: 40.73, lng: 19.56 }
		 		},
		 		{
		 			emri: "Sarande",
		 			pozicioni: { lat: 38.85, lng: 20.027 }
		 		}
		 	];


		 	var harta;

		 	var init = function()
		 	{
		 		var div = document.querySelector( "div#harta" );

		 		var opsionet = 
		 		{
		 			zoom: 8,
		 			center: { lat: 41.3275, lng: 19.8187 },
		 			mapTypeId: google.maps.MapTypeId.TERRAIN
		 		};

		 		harta = new google.maps.Map( div, opsionet );

		 		marker_at();
		 	}; ///fund

		 	var marker_at = function()
		 	{
		 		for( var i = 0; i < qytetet.length; i++ )
		 		{
		 			var marker = new google.maps.Marker(
		 			{
		 				position: qytetet[ i ].pozicioni,
		 				label: qytetet[ i ].emri.charAt( 0 )
		 			});

		 			marker.setMap( harta );

		 			info_window = new google.maps.InfoWindow(
		 			{
		 				content: "Emri Qytetit = " + qytetet[ i ].emri
		 			});

		 			info_window.open( harta, marker );
		 		}
		 	};///FUND


		 	window.addEventListener( 'load', init );

		 </script>
